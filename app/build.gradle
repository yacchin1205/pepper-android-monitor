apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.github.yacchin1205.pepper_monitor"
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.aldebaran:libqi-java-android:sdk-2016-05-16'
    compile 'com.aldebaran:qisdk:0.7'
    compile 'com.aldebaran:qichatplayer:1.0.1'

    compile 'org.fluentd:fluent-logger:0.3.2'
    compile 'com.github.yacchin1205:naoqi-wrapper-sample:0.1.0'
}
